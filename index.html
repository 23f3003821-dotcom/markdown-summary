<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Summary...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-white mb-4">Markdown Summary</h1><p class="text-gray-300 mb-6">Total Points:</p><div id="points" class="text-5xl font-extrabold text-blue-600 animate-pulse">Loading...</div><p class="mt-8 text-sm text-gray-400">Data loaded from README.md</p></div><script>async function loadReadmeAndExtractPoints() {try {const response = await fetch('README.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const readmeText = await response.text();const pointsRegex = /Total Points:\s*(\d+)/;const match = readmeText.match(pointsRegex);const pointsElement = document.getElementById('points');let totalPoints = 'N/A';if (match && match[1]) {totalPoints = match[1];document.title = `Markdown Summary ${totalPoints}`;} else {document.title = `Markdown Summary (Points Not Found)`;pointsElement.classList.remove('animate-pulse');pointsElement.classList.add('text-red-600');}pointsElement.textContent = totalPoints;} catch (error) {console.error('Failed to load or parse README.md:', error);document.title = 'Markdown Summary (Error)';const pointsElement = document.getElementById('points');pointsElement.textContent = 'Error';pointsElement.classList.remove('animate-pulse');pointsElement.classList.add('text-red-600');}}document.addEventListener('DOMContentLoaded', loadReadmeAndExtractPoints);</script></body></html>
